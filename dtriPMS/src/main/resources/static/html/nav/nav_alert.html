<div id="alert" class="alert alert-primary fixed-top p-2 row m-0 justify-content-between d-none" role="alert" style="top: 43px;">
	<div>
		<strong id="alert_message">You should check in on some of those fields below.</strong>
	</div>
	<button type="button" class="close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<script type="text/javascript">
	//控制端
	t_alert = new Vue({
		el : "#alert",
		//資料區
		data : {
			test : 300,
		},
		//初始化
		created() {
			console.log("alert.html(created)");
			//動態監聽顯示Table 物件 查看開關
			$(document).on("click", "#alert button", function(event) {
				$("#alert").addClass("d-none");
			});
		},
		//可呼叫方法
		methods : {
			//顯示: 資訊/警訊/錯誤
			alertshow(color,info) {
				$("#alert").removeClass("alert-warning");
				$("#alert").removeClass("alert-danger");
				$("#alert").removeClass("alert-success");
				switch (color) {
				  case 'danger':
					//danger
					$("#alert").addClass("alert-danger");
				  break;
				  case 'warning':
					//warning
					$("#alert").addClass("alert-warning");
				  break;
				  case 'success':
					//success
					$("#alert").addClass("alert-success");
				  break;
				  case 'close':
					//close
					$("#alert").addClass("d-none");
					$("#alert_message").text("");
					return;
				break;
				  default:
				}
				$("#alert_message").text("INFO : " + info);
				$("#alert").removeClass("d-none");
				setTimeout(function() {
					$("#alert").addClass("d-none");
					$("#alert_message").text("");
				}, 8000);
			}
		},
		//移除監聽事件
		beforeDestroy() {
			console.log("alert.html(beforeDestroy)");
			$(document).off("click", "#alert button");
		}
	});
</script>
