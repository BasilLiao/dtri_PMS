<!-- 查詢項目 -->
<div id="search">
	<div class="shadow mt-0 text-left">
		<div class=" bg-white rounded-top m-0 pl-1 h5">
			<i class="bi bi-search mr-1"></i>Search
		</div>
		<div class="row p-0 m-0">
			<!-- col-md-2/4/6/8/10/12 -->
			<div class="col-md-2 p-2 search_example_input">
				<div class="h6 mb-1">Search1</div>
				<div class="p-0">
					<input class="col p-1 border border-dark rounded" type="text">
				</div>
			</div>
			<div class="col-md-2 p-2">
				<div class="h6 mb-1 search_example_select">Search2</div>
				<select class="col-12 custom-select custom-select-sm">
					<option value="0" selected>Open this select menu</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>
		</div>
		<div class="row justify-content-end p-0 m-0 search_example_button">
			<div class="col-12 col-md-4 row justify-content-between m-0 p-2">
				<button class="col-md-5 mt-1 btn btn-primary btn-sm" type="submit">Search</button>
				<button class="col-md-5 mt-1 btn btn-warning btn-sm" type="submit">Clear</button>
			</div>
		</div>
	</div>
	<!-- 查詢結果 -->
	<div class="shadow mt-2">
		<div class="text-left bg-white rounded-top m-0 pl-1 h5">
			<i class="bi bi-list-ul mr-1"></i>Result
		</div>
		<div class=" p-2">
			<div class="pb-2 m-0 row">
				<div class="col-6 h6 m-0 p-0 row justify-content-start search_example_action">
					<div class="m-0 mr-2">
						<button class="col-md-12 m-0 pl-2 pr-2 btn btn-outline-primary btn-sm" type="submit">Action</button>
					</div>
					<div class="m-0 mt-1 mr-2 h6">
						<i class="bi bi-shield"></i>Lock
					</div>
					<div class="m-0 mt-1 mr-2 h6">
						<i class="bi bi-files"></i>Save as ...
					</div>
					<div class="m-0 mt-1 mr-2 h6">
						<i class="bi bi-receipt"></i>Detail
					</div>
					<div class="m-0 mt-1 mr-2 h6">
						<i class="bi bi-vector-pen"></i>Modify
					</div>
					<div class="m-0 mt-1 mr-2 h6">
						<i class="bi bi-x-octagon"></i>Delete
					</div>
					<div class="m-0 mt-1 mr-2 h6">
						<i class="bi bi-printer"></i>Print
					</div>
					<div class="m-0 mt-1 mr-2 h6">
						<i class="bi bi-cloud-download"></i>Download
					</div>
				</div>

				<div class="col-6 m-0 p-0 row justify-content-end search_example_page">
					<ul class="pagination pagination-sm m-0 row">
						<li class="page-item"><a class="page-link" href="#"> Previous 10 </a></li>
						<li class="page-item active"><a class="page-link pr-3 pl-3" href="#">1</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">2</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">3</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">4</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">5</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">6</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">7</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">8</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">9</a></li>
						<li class="page-item"><a class="page-link pr-3 pl-3" href="#">10</a></li>
						<li class="page-item"><a class="page-link" href="#"> Next 10 </a></li>
					</ul>
				</div>
			</div>
			<table class="table table-sm table-hover table-striped table-bordered table-responsive m-0">
				<thead class="thead bg-dark table-dark search_example_title">
					<tr>
						<th style="min-width: 35px"><i class="btn btn-outline-light p-0 pr-1 pl-1 bi bi-shield"></i></th>
						<th style="min-width: 35px"><i class="btn btn-outline-secondary p-0 pr-1 pl-1 bi bi-files"></i></th>
						<th style="min-width: 35px"><i class="btn btn-outline-success p-0 pr-1 pl-1 bi bi-receipt"></i></th>
						<th style="min-width: 35px"><i class="btn btn-outline-warning p-0 pr-1 pl-1 bi bi-vector-pen"></i></th>
						<th style="min-width: 35px"><i class="btn btn-outline-danger p-0 pr-1 pl-1 bi bi-x-octagon"></i></th>
						<th style="min-width: 35px"><i class="btn btn-outline-primary p-0 pr-1 pl-1 bi bi-printer"></i></th>
						<th style="min-width: 35px"><i class="btn btn-outline-info p-0 pr-1 pl-1 bi bi-cloud-download"></i></th>
						<th class="s_title_body" style="min-width: 200px">Last</th>
						<th class="s_title_last" style="min-width: 200px; width: 100%;">Handle</th>
					</tr>
				</thead>
				<tbody class="search_example_list">
					<tr class="search_example_content">
						<td class="p-0 pl-1 pt-1 search_radio_0">
							<div class="custom-control custom-radio custom-control-inline m-0">
								<input type="radio" id="line_0_0" name="line_0" class="custom-control-input" value="line_0_0" checked> <label class="custom-control-label" for="line_0_0"></label>
							</div>
						</td>
						<td class="p-0 pl-1 pt-1 search_radio_1">
							<div class="custom-control custom-radio custom-control-inline m-0">
								<input type="radio" id="line_0_1" name="line_0" class="custom-control-input" value="line_0_1"> <label class="custom-control-label" for="line_0_1"></label>
							</div>
						</td>
						<td class="p-0 pl-1 pt-1 search_radio_2">
							<div class="custom-control custom-radio custom-control-inline m-0">
								<input type="radio" id="line_0_2" name="line_0" class="custom-control-input" value="line_0_2"> <label class="custom-control-label" for="line_0_2"></label>
							</div>
						</td>
						<td class="p-0 pl-1 pt-1 search_radio_3">
							<div class="custom-control custom-radio custom-control-inline m-0">
								<input type="radio" id="line_0_3" name="line_0" class="custom-control-input" value="line_0_3"> <label class="custom-control-label" for="line_0_3"></label>
							</div>
						</td>
						<td class="p-0 pl-1 pt-1 search_radio_4">
							<div class="custom-control custom-radio custom-control-inline m-0">
								<input type="radio" id="line_0_4" name="line_0" class="custom-control-input" value="line_0_4"> <label class="custom-control-label" for="line_0_4"></label>
							</div>
						</td>
						<td class="p-0 pl-1 pt-1 search_radio_5">
							<div class="custom-control custom-radio custom-control-inline m-0">
								<input type="radio" id="line_0_5" name="line_0" class="custom-control-input" value="line_0_5"> <label class="custom-control-label" for="line_0_5"></label>
							</div>
						</td>
						<td class="p-0 pl-1 pt-1 search_radio_6">
							<div class="custom-control custom-radio custom-control-inline m-0">
								<input type="radio" id="line_0_6" name="line_0" class="custom-control-input" value="line_0_6"> <label class="custom-control-label" for="line_0_6"></label>
							</div>
						</td>
						<td class="s_list_body">1</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	//控制端
	search = new Vue({
		el : "#search",
		//資料區
		data : {
			test : 300
		},
		//初始化
		created() {
			console.log("search.html(created)");
		},
		//可呼叫方法
		methods : {
			setDataTitle(title){
				//標題注入資訊
				title = main.orderedSort(title);
				for(var i =0;i< (Object.keys(title).length-1);i++){
					var one_item = $('.search_example_title .s_title_body').clone();//複製樣本
					var key_id = Object.keys(title)[i];
					var value_name = title[Object.keys(title)[i]];
					console.log(key_id+" "+value_name);
					one_item[0].className="";
					one_item[0].id = key_id;
					one_item[0].innerText = value_name;
					one_item.insertBefore(".s_title_last");
				}
				//結尾
				var key_id = Object.keys(title)[(Object.keys(title).length-1)];
				var value_name = title[Object.keys(title)[(Object.keys(title).length-1)]];
				$('.s_title_last').attr("id",key_id);
				$('.s_title_last').text(value_name);
				//關閉範例
				$('.s_title_body').addClass("d-none");
				
			},
			setDataList(list){
				//清單注入資訊
				console.log( list.length);
				for(var j = 0;j < list.length; j++){
					//資料筆數
					var list_item = $('.search_example_content').clone();//複製樣本
					list_item[0].className="search_data_list";
					list_item[0].id="search_data_"+(j+1);
					list_item.appendTo('.search_example_list');
					//選紐欄位
					for(var r=0 ;r<=6;r++){
						$("#"+list_item[0].id+" .search_radio_"+r+" input")
						
					}
					//資料欄位
					for(var i =0;i< (Object.keys(list[j]).length-1);i++){
						var one_item = $('.search_example_content .s_list_body').clone();//複製樣本
						var key_id = Object.keys(list[j])[i];
						var value_name = list[j][Object.keys(list[j])[i]];
						console.log(key_id+" "+value_name);
						one_item[0].className="";
						one_item[0].id = key_id;
						one_item[0].innerText = value_name;
						one_item.insertBefore("#"+list_item[0].id+" .s_list_body");
					}
				}
			},
			ajaxSend(url, dataSend) {

			},
		},
		//移除監聽事件
		beforeDestroy() {
			console.log("search.html(beforeDestroy)");

		}
	});
</script>
