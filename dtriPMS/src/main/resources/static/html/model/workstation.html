<!-- 工作站模式 -->
<div id="workstation" class="text-left">
	<div class=" bg-white rounded-top m-0 pl-1 h5">
		<i class="bi bi-joystick mr-1"></i>Workstation-<b>組裝工作站</b>
	</div>
	<div class="p-2">
		<form onsubmit="return templateBody.send_added_or_update_save();">
			<table class="table table-sm  table-bordered table-responsive m-0 bg-white" style="min-height: 60vh">
				<thead class="thead bg-dark table-dark">
					<tr>
						<th scope="col" style="min-width: 35px;" class="text-center"><i class="bi bi-upc-scan"></i></th>
						<th scope="col" style="min-width: 400px;">Barcode Action</th>
						<th scope="col" style="min-width: 600px; width: 100%;">Info</th>
						<th scope="col" style="min-width: 35px;" class="p-0"><i class="bi bi-shield btn btn-outline-danger p-0 pl-1 pr-1 m-1"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<!-- 動作機制 -->
						<td colspan="2" rowspan="100" class="p-0 pl-2 pr-2 text-center">
							<div class="p-2 m-0 h4" id="action">目前條碼:動作</div>
							<div class="p-1">
								<input class="col p-1 border border-dark rounded" id="now_barcode" type="text">
							</div>
							<div class="dropdown-divider p-0"></div>
							<div class="p-2 h5" id="previous">previous(上)</div>
							<div class="p-2 h5" id="next">next(下)</div>
							<div class="dropdown-divider p-0"></div>
							<div class="p-2 h5" id="sure">sure(確認)</div>
							<div class="p-2 h5" id="clear">clear(清除)</div>
							<div class="dropdown-divider p-0"></div>
							<div class="p-2 h5" id="save">save(完成)</div>
							<div class="p-2 h5" id="cancel">cancel(取消)</div>
							<div class="dropdown-divider p-0"></div>
							<div class="p-2 h5" id="back">back(回首頁)</div>
						</td>
						<!-- 製令單號(固定) -->
						<td class="p-1 m-0 row">
							<div class="col-4 p-1 h5 m-0">*製令單號:</div>
							<div class="col-8 p-0">
								<input class="col p-1 border border-dark rounded" id="m_order" type="text" required>
							</div>
						</td>
						<td class="p-1"><i class="bi bi-shield-check text-success p-0 h3"></i><i class="bi bi-shield-exclamation text-warning p-0 h3 d-none"></i></td>
					</tr>

					<tr>
						<!-- 工作項目(浮動) Manufacturing order-->
						<td class="p-1 m-0 row">
							<div class="col-4 p-1 h5 m-0">登記1.SN出貨序號:</div>
							<div class="col-8 p-0">
								<input class="col p-1 border border-dark rounded" id="w_item_1" type="text" required>
							</div>
						</td>
						<td class="p-1"><i class="bi bi-shield-check text-success p-0 h3 d-none"></i> <i class="bi bi-shield-exclamation text-warning p-0 h3"></i> <i
							class="bi bi-shield-x text-danger p-0 h3 d-none"></i></td>
					</tr>
					<tr>
						<td class="p-1 m-0 row">
							<div class="col-4 p-1 h5 m-0">登記2.MB序號:</div>
							<div class="col-8 p-0">
								<input class="col p-1 border border-dark rounded" disabled="disabled" id="w_item_2" type="text" required>
							</div>
						</td>
						<td class="p-1"><i class="bi bi-shield-check text-success p-0 h3 d-none"></i> <i class="bi bi-shield-exclamation text-warning p-0 h3 d-none"></i> <i
							class="bi bi-shield-x text-danger p-0 h3 "></i></td>
					</tr>
					<tr>
						<td class="p-1 m-0 row">
							<div class="col-4 p-1 h5 m-0">登記3.其他序號:</div>
							<div class="col-8 p-0">
								<input class="col p-1 border-1 border-primary rounded" disabled="disabled" id="w_item_3" type="text" value="A991-9987" required>
							</div>
						</td>
						<td class="p-1"><i class="bi bi-shield-check text-success p-0 h3 d-none"></i><i class="bi bi-shield-exclamation text-warning p-0 h3"></i></td>
					</tr>
					<!-- 功能(固定) -->
					<tr>
						<td colspan="2" class="p-0">
							<div class="shadow-sm text-left">
								<div class=" bg-white rounded-top m-0 pl-1 h5">
									<i class="bi bi-file-earmark-check mr-1"></i>Action
								</div>
								<div class="col-12 p-2 m-0 row justify-content-center">
									<button class="col-sm-2 mt-1 btn btn-primary btn-sm" type="submit">Save</button>
									<div class="col-1"></div>
									<button class="col-sm-2 mt-1 btn btn-info btn-sm" type="submit">Print Barcode</button>
									<div class="col-1"></div>
									<button class="col-sm-2 mt-1 btn btn-warning btn-sm" type="button">Cancel</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
