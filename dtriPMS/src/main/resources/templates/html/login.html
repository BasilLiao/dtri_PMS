<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DTR_PMS(製程系統)</title>
<script src="./thirdparty/js/jquery-3.5.1.min.js"></script>
<script src="./thirdparty/js/jquery-ui-1.12.1.min.js"></script>
<script src="./thirdparty/js/bootstrap-4.6.0.min.js"></script>
 
<link rel="stylesheet" href="./thirdparty/css/jquery-ui-1.12.1.min.css" />
<link rel="stylesheet" href="./thirdparty/css/bootstrap-4.6.0.min.css" />
<link rel="icon" type="img/svg" href="./img/icon.png">
<style type="text/css">
body {
	background-color: #f8f9fc;
}

#logo {
	width: 100px;
}
</style>
</head>
<body class="text-center">
	<form action="./index.basil" data-toggle="validator" method="post">
		<div id="header">
			<img id="logo" src="./img/login.png" alt="DTR ERP">
		</div>
		<div class="mt-2" id="nav">
			<h3>DTR PMS</h3>
		</div>
		<div class="row justify-content-center m-4" id="body">
			<div class="p-4 col-lg-3 col-md-5 col-sm-6 border border-primary rounded bg-white shadow">
				<div class="mt-2 mb-4">
					<h5>Please sign in</h5><span class="text-danger" id="status" th:text="${status}"></span>
				</div>
				<div class="mt-3">
					<input class="col-md-12" type="text" id="username" name="username" placeholder="Account" required autofocus>
				</div>
				<div class="mt-3">
					<input class="col-md-12" type="password" id="password" name="password" placeholder="Password" required>
				</div>
				<div class="mt-3">
					<select class="custom-select  custom-select-sm">
						<option value="zh-TW" selected>中文-繁(zh-TW)-Language</option>
						<option value="zh-CN">中文-简(zh-CN)</option>
						<option value="en-US">English(en-US)</option>
						<option value="vi-VN">Tiếng Việt(vi-VN)</option>
					</select>
				</div>
				<div class="m-0 mt-3 row justify-content-start">
					<div>
						<input type="checkbox" value="remember-me"> Remember me
					</div>
				</div>
				<div class="m-0 mb-1 mt-3 row justify-content-between">
					<button class="mt-1 col-md-7 btn btn-warning btn-sm" type="button">Forgot password?</button>
					<button class="mt-1 col-md-4 btn btn-primary btn-sm" type="submit">Sign in</button>
				</div>
			</div>
		</div>
	</form>
	<div id="footer_t_all" class="text-muted small col-md">
		<div class="m-0 p-2 text-center row justify-content-around" id="footer">
			<div class="col-4">Browser:1.Brave 2.Chrome 3.Microsoft Edge :1366*768</div>
			<div class="col-4">&copy; 2021 DT Research, Inc. All Rights Reserved. ver: Beta v0.72.8</div>
			<div class="col-4">Any questions, please consult the administrator TE:321</div>
		</div>
	</div>
	<script type="text/javascript"></script>
</body>
</html>
